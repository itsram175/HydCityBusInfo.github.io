    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <a target="_blank" id="linkA" onclick="linkC()" style="cursor: pointer;">Click Here</a>

    <script>
        var a = 1;
        var b = document.getElementById("linkA");

        function linkC() {
            switch (a) {
                case 1:
                    b.setAttribute("href", "https://www.google.com");
                    b.click();
                    a = 2;
                    break;

                case 2:
                    b.setAttribute("href", "https://www.facebook.com");
                    b.click();
                    a = 3;
                    break;

                case 3:
                    b.setAttribute("href", "https://www.twitter.com");
                    b.click();
                    a = 4;
                    break;

                case 4:
                    b.setAttribute("href", "/index.html");
                    b.setAttribute("target", "_self");
                    b.click();
                    a = 0;
                    break;
            }
        }
    </script>
</body>

</html>
